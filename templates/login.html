{% extends 'base.html' %}
{% block title %}Connexion - Robot Monitoring{% endblock %}

{% block content %}
<section class="auth-container">
  <h2>Connexion</h2>
  <p class="auth-description">Accédez à votre compte pour gérer les robots en toute sécurité.</p>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_email">Email</label>
      {{ form.email }}
    </div>
    <div class="form-group">
      <label for="id_password">Mot de passe</label>
      {{ form.password }}
    </div>
    <button type="submit" class="auth-btn">Se connecter</button>
  </form>
</section>
{% endblock %}
