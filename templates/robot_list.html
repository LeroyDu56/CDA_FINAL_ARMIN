{% extends 'base.html' %}
{% block title %}Liste des Robots - Robot Monitoring{% endblock %}

{% block content %}
<section class="container">
  <h2>Liste des Robots</h2>
  <p>Les boutons en vert indiquent que le robot r√©pond au ping, ceux en rouge indiquent qu'il est hors ligne.</p>

  <div class="robot-buttons">
{% for robot in robots %}
  <button class="robot-btn {% if robot.is_up %}btn-success{% else %}btn-danger{% endif %}">
    {{ robot.name }} ({{ robot.ip }})
  </button>
{% endfor %}
  </div>
</section>
{% endblock %}
